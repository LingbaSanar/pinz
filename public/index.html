<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS 动态组字工具</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            flex: 1;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        .btn {
            display: inline-block;
            padding: 10px 14px;
            margin: 5px 2px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-green {
            background-color: #4CAF50;
        }

        .btn-green:hover {
            background-color: #43a047;
        }

        .btn-blue {
            background-color: #2196F3;
        }

        .btn-blue:hover {
            background-color: #1976D2;
        }

        .btn-gray {
            background-color: #607D8B;
        }

        .btn-gray:hover {
            background-color: #546E7A;
        }

        .svg-container {
            border: 1px solid #ccc;
            background: white;
            margin: 20px auto;
            width: 512px;
            height: 512px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        svg {
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #e9ecef;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ccc;
        }

        footer a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>动态组字</h1>

        <div id="direct-input">
            <label for="ids-input">输入表意文字描述序列</label>
            <input type="text" id="ids-input" placeholder="⿰亻尔">

            <div style="margin-top: 10px;">
                <button class="btn btn-green" onclick="renderDirect()">渲染</button>
                <button class="btn btn-blue" onclick="downloadSVG()">下载SVG</button>
                <br>
                <button class="btn btn-gray" onclick="add('⿰')">⿰</button>
                <button class="btn btn-gray" onclick="add('⿱')">⿱</button>
                <button class="btn btn-gray" onclick="add('⿲')">⿲</button>
                <button class="btn btn-gray" onclick="add('⿳')">⿳</button>
                <button class="btn btn-gray" onclick="add('⿴')">⿴</button>
                <button class="btn btn-gray" onclick="add('⿵')">⿵</button>
                <button class="btn btn-gray" onclick="add('⿶')">⿶</button>
                <button class="btn btn-gray" onclick="add('⿷')">⿷</button>
                <button class="btn btn-gray" onclick="add('⿸')">⿸</button>
                <button class="btn btn-gray" onclick="add('⿹')">⿹</button>
                <button class="btn btn-gray" onclick="add('⿺')">⿺</button>
                <button class="btn btn-gray" onclick="add('⿻')">⿻</button>
            </div>
        </div>

        <div class="svg-container">
            <svg id="output-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <g></g>
            </svg>
        </div>
    </div>

    <footer>
        <a href="https://github.com/LingbaSanar/pinz" target="_blank">源代码</a>
        <a href="https://github.com/kamichikoichi/kage-engine" target="_blank">Kage字形引擎</a>
        <a href="https://glyphwiki.org/" target="_blank">GlyphWiki</a>
    </footer>

    <script src="main.js"></script>
    <script>
        const pinz = new Pinz();

        function renderDirect() {
            const ids = document.getElementById('ids-input').value;
            const svgGroup = pinz.printSVG(ids, 512);
            const g = document.querySelector('#output-svg g');
            g.innerHTML = svgGroup;
        }

        function add(idc) {
            document.getElementById('ids-input').value += idc;
        }

        function downloadSVG() {
            const svg = document.getElementById('output-svg');
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svg);

            const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'ids_output.svg';
            document.body.appendChild(link);
            link.click();

            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
